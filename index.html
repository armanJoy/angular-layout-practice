<html>
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

    <script src="ng.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl" >

      <div layout="collum">

         <div flex=100 class="row1">

            <div layout="row" style="border: 1px solid black; text-align: center">

               <div flex=15 class="name" style="border: 1px solid blue">
                  <p>Name</p>
               </div>

               <div flex=25 class="contact" style="border: 1px solid blue">

                  <p>Contact</p>

                  <div layout="row" style="height:67%">
                     <div flex=50 class="phone" style="border: 1px solid red">
                        <p>Phone</p>
                     </div>
                     <div flex=50 class="email" style="border: 1px solid red">
                        <p>Email</p>
                     </div>

                  </div>

               </div>

               <div flex=60 class="address"  style="border: 1px solid blue">

                  <p>Address</p>

                  <div layout="row">
                     <div flex=65 class="parmanent" style="border: 1px solid red">

                        <p>parmanent</p>

                        <div layout="row">

                           <div flex=33 class="house" style="border: 1px solid green">

                              <p>House No.</p>

                           </div>

                           <div flex=33 class="road" style="border: 1px solid green">

                              <p>Road No.</p>

                           </div>

                           <div flex=33 class="district" style="border: 1px solid green">

                              <p>District</p>

                           </div>

                        </div>

                     </div>

                     <div flex=35 class="present" style="border: 1px solid red">

                        <p>Present</p>

                        <div layout="row">

                           <div flex=50 class="block" style="border: 1px solid green">

                              <p>Block No.</p>

                           </div>

                           <div flex=50 class="avenue" style="border: 1px solid green">

                              <p>Avenue</p>

                           </div>

                        </div>

                     </div>

                  </div>

               </div>

            </div>

            <div flex=100 class="row2">

               <div layout="row" style="border: 1px solid black; text-align: center">

                  <div flex=15 class="name" style="border: 1px solid blue">

                     <textarea name="name" rows="2" cols="20"></textarea>

                  </div>

                  <div flex=25 class="contact" style="border: 1px solid blue">

                     <div layout="row">

                        <div flex=50 class="phone" style="border: 1px solid red">

                           <textarea name="name" rows="2" cols="17"></textarea>

                        </div>

                        <div flex=50 class="email" style="border: 1px solid red">

                           <textarea name="name" rows="2" cols="17"></textarea>

                        </div>

                     </div>

                  </div>

                  <div flex=60 class="address"  style="border: 1px solid blue">


                     <div layout="row">

                        <div flex=65 class="parmanent" style="border: 1px solid red">

                           <div layout="row">

                              <div flex=33 class="house" style="border: 1px solid green">

                                 <textarea name="name" rows="2" cols="17"></textarea>

                              </div>

                              <div flex=33 class="road" style="border: 1px solid green">

                                 <textarea name="name" rows="2" cols="17"></textarea>

                              </div>

                              <div flex=33 class="district" style="border: 1px solid green">

                                 <textarea name="name" rows="2" cols="17"></textarea>

                              </div>

                           </div>

                        </div>

                        <div flex=35 class="present" style="border: 1px solid red">

                           <div layout="row">

                              <div flex=50 class="block" style="border: 1px solid green">

                                 <textarea name="name" rows="2" cols="13"></textarea>

                              </div>

                              <div flex=50 class="avenue" style="border: 1px solid green">

                                 <textarea name="name" rows="2" cols="13"></textarea>

                              </div>

                           </div>

                        </div>

                     </div>

                  </div>

               </div>
            </div>
         </div>

      </div>



    </div>

  </body>

</html>
